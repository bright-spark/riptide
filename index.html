  <!--<iframe title="View" id="play" 
    allow="web-share; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

  <iframe id="view" type="text/html" frameborder="0"></iframe>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('view', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // The API will call this function when the video player is ready.
      // For example, you could automatically play the video here.
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      // This function will be called when the player's state changes.
      // Possible values are YT.PlayerState.PLAYING, YT.PlayerState.PAUSED, etc.
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="scripts.js"></script>
