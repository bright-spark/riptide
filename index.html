<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Smoothie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="400" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="google" content="notranslate" />
  <meta name="theme-color" content="black" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Smoothie" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <iframe id="play" type="text/html" frameborder="0"></iframe>
  <iframe id="myplay" type="text/html" frameborder="0"></iframe>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('play', {
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        // The API will call this function when the video player is ready.
        // For example, you could automatically play the video here.
        event.target.playVideo();
    }

    function onPlayerStateChange(event) {
        // This function will be called when the player's state changes.
        // Possible values are YT.PlayerState.PLAYING, YT.PlayerState.PAUSED, etc.
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="scripts.js"></script>
</body>
</html>
